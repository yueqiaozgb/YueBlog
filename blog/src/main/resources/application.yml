server:
  port: 8080

spring:
  favicon:
    enabled: false
  application:
    name: blog
  profiles:
    active: dev
  # sa-token配置
  sa-token:
    # token名称 (同时也是cookie名称)
    token-name: Authentication
    # token有效期，单位s 默认30天, -1代表永不过期
    timeout: 2592000
    # token临时有效期 (指定时间内无操作就视为token过期) 单位: 秒
    activity-timeout: -1
    # 是否允许同一账号并发登录 (为true时允许一起登录, 为false时新登录挤掉旧登录)
    allow-concurrent-login: true
    # 在多人登录同一账号时，是否共用一个token (为true时所有登录共用一个token, 为false时每次登录新建一个token)
    is-share: false
    # 是否尝试从请求体里读取token
    is-read-body: false
    # 是否尝试从header里读取token
    is-read-head: true
    # 是否尝试从cookie里读取token
    is-read-cookie: false
    # token前缀
    token-prefix: "Bearer"
    # token风格
    token-style: uuid
    # jwt秘钥
    jwt-secret-key: yueqiaoblog
    # 是否输出操作日志
    is-log: true
    # 是否打印banner
    is-print: false